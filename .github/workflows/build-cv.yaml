name: Build CV
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build_typst_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Install fonts
        env:
          GH_TOKEN: ${{ github.token }} # Required by gh in GitHub Actions
        run: |
          # Install required fonts and pdftoppm (fast path on Ubuntu)
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            fonts-firacode \
            fonts-noto-core \
            fonts-noto-color-emoji \
            fonts-dejavu \
            poppler-utils
          # Copy fonts into workspace so container action can see them
          # Vendor font files directly into a flat directory Typst can scan
          mkdir -p .fonts
          find /usr/share/fonts -type f \( -iname "*.ttf" -o -iname "*.otf" \) -exec cp -n {} .fonts/ \; || true
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: lvignoli/typst-action@main
        with:
          source_file: |
            english.typ
          options: |
            --font-path
            ./.fonts
        env:
          TYPST_FONT_PATH: ./.fonts
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: English PDF
          path: |
            english.pdf
      - name: Generate thumbnails
        run: |
          pdftoppm english.pdf english-thumbnail -png -singlefile -scale-to 350
      - name: Publish release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            english.pdf
            english-thumbnail.png
          tag_name: latest
          draft: false
          prerelease: false
