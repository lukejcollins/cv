name: Build CV
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build_typst_pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system fonts
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            fonts-firacode fonts-dejavu poppler-utils unzip
          sudo fc-cache -f

      - name: Install Fira Sans (upstream)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euxo pipefail
          gh release download --repo mozilla/Fira --archive zip \
            --output FiraSans.zip
          sudo mkdir -p /usr/share/fonts/truetype/fira
          unzip -q FiraSans.zip -d /tmp/fira
          sudo find /tmp/fira -type f -iregex ".*Fira.*\\.(ttf|otf)$" \
            -exec cp -n {} /usr/share/fonts/truetype/fira/ \;
          sudo fc-cache -f

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Debug font discovery
        run: typst fonts | grep -Ei "fira|dejavu" || true

      - name: Compile CV
        run: typst compile english.typ english.pdf

      - name: Upload artifact (PR or push)
        uses: actions/upload-artifact@v4
        with:
          name: English-PDF-${{ github.event_name }}-${{ github.run_number }}
          path: english.pdf
          if-no-files-found: error

      - name: Generate thumbnail (for push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: pdftoppm english.pdf english-thumbnail -png -singlefile -scale-to 350

      - name: Upload thumbnail (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: English-Thumbnail-${{ github.run_number }}
          path: english-thumbnail.png
          if-no-files-found: error

      - name: Publish release (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            english.pdf
            english-thumbnail.png
          tag_name: latest
          draft: false
          prerelease: false